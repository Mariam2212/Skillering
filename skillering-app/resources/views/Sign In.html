<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillering — Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Body & fonts */
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Top logo */
    .topbar {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .logo-img {
      height: 40px;
    }

    /* Center card */
    .center-wrap {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      width: 350px;
      padding: 25px 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .identity-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    /* Auth buttons */
    .auth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .auth-btn:hover {
      background: #f0f0f0;
    }
    .auth-btn img {
      width: 20px;
      height: 20px;
    }

    /* Or separator */
    .or-sep {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .or-sep::before, .or-sep::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .or-sep span {
      margin: 0 10px;
      color: #555;
      font-size: 13px;
    }

    /* Fields */
    .field {
      margin-bottom: 12px;
      position: relative;
    }
    .field input {
      width: 100%;
      padding: 8px 35px 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      height: 35px;
    }
    .field-label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 4px;
      color: #555;
    }

    /* Eye icon */
    .eye-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eye-btn svg {
      width: 20px;
      height: 20px;
      stroke: #555;
    }
    .eye-btn:hover svg {
      stroke: #1ea1ff;
    }

    /* Checkbox */
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .checkbox-row input {
      margin-right: 6px;
    }

    /* Links */
    .forgot-password {
      display: block;
      margin-bottom: 12px;
      font-size: 13px;
      color: #1ea1ff;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Sign in button */
    .sign-in-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #1ea1ff;
      color: #fff;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    .sign-in-btn:hover {
      background: #0d8ddb;
    }

    .already {
      font-size: 14px;
    }
    .already a {
      color: #1ea1ff;
      text-decoration: none;
    }
    .already a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding: 10px 20px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      width: 350px;
      margin: 20px auto 0 auto;
      border-radius: 0 0 12px 12px;
    }
    .footer-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .footer-links a {
      color: #555;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .lang {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top logo -->
    <header class="topbar">
      <div class="logo-box">
        <img src="logo.png" alt="logo" class="logo-img">
      </div>
    </header>

    <main class="center-wrap" role="main">
      <section class="card">
 <p>Sign In</p>
        <div class="card-inner">
          <h3 class="identity-sentence">Welcome Back!</h3>
          <form id="auth" class="auth-form" autocomplete="off" novalidate>
            
            <!-- Auth buttons -->
            <button type="button" class="auth-btn" id="googleBtn">
              <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
              Sign in with Google
            </button>

            <div class="or-sep"><span>Or</span></div>

            <!-- Email & Password -->
            <label class="field-label">Email or Phone:</label>
            <div class="field">
              <input id="email" type="text" placeholder=" " required>
            </div>

            <label class="field-label">Password:</label>
            <div class="field password-field">
              <input id="password" type="password" placeholder=" " required>
              <button type="button" class="eye-btn" aria-label="toggle password" title="Show/Hide">
                <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>

            <!-- Keep Me Logged In -->
            <div class="checkbox-row">
              <input type="checkbox" id="keep-logged" checked>
              <label for="keep-logged">Keep Me Logged In</label>
            </div>

            <a href="../forgetpassword/Forgetpassword.html" class="forgot-password">Forget Password?</a>

            <!-- Sign In Button -->
            <button type="submit" class="sign-in-btn">Sign In</button>

            <p class="already">New to Skillering? <a href="../Sign Up/Sign Up.html">Join now</a></p>

          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-left">Logo small</div>
      <nav class="footer-links">
        <a href="#">@2025</a>
        <a href="../Sign Up/User Agreement.html">User Agreement</a>
        <a href="../Sign Up/privacy Policy.html">Privacy Policy</a>
        <a href="../Sign Up/Cookie policy.html">Cookie Policy</a>
        <a href="../Sign Up/Send FeedBack.html">Send Feedback</a>
        <a href="../Sign Up/Terms of conditions.html">Terms & Conditions</a>
      </nav>
      <div class="lang">Language ▼</div>
    </footer>
  </div>
  </div>

  <script>
    // Google Sign In
    document.getElementById('googleBtn').addEventListener('click', () => {
      window.open("https://accounts.google.com/", "_blank");
    });

    // Toggle password visibility
    const eyeBtn = document.querySelector('.eye-btn');
    const pwdInput = document.getElementById('password');
    eyeBtn.addEventListener('click', () => {
      if(pwdInput.type === 'password') {
        pwdInput.type = 'text';
      } else {
        pwdInput.type = 'password';
      }
    });
  </script>
</body>
</html>
